<!DOCTYPE html>
<html lang="en">
<head>
    <title>event:multiclick</title>
    <meta charset="utf-8" />

    <style>
    .events div {
        width: 100px;
        height: 100px;
        margin: 20px;
        float: left;
        padding: 10px;
        font-weight: bold;
    }

    .events #one {
        background: #f00;
    }

    .events #two {
        background: #0f0;
    }

    .events #three {
        background: #00f;
    }

    .events #debug {
        clear: both;
        background: #000;
        color: #fff;
        width: 100%;
        display: block;
        margin-top: 2em;
        min-height: 100px;
        padding-bottom: 1em;
        font-family: monospace;
    }
    </style>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js" type="text/javascript"></script>
    <script src="multiclick.js" type="text/javascript"></script>

    <script type="text/javascript">
    $(function()
    {
        $("#one").bind("multiclick", function() { $("#debug").append("\n3 clicks on ONE"); });
        $("#two").on("multiclick", function()   { $("#debug").append("\n3 clicks on TWO"); });
        $("#three").on("multiclick",{ threshold: 2000, clickCount: 5 }, function()   { $("#debug").append("\n5 clicks on THREE"); });
    });
    </script>
</head>
<body class="events">
    <div id="one">ONE</div>
    <div id="two">TWO</div>
    <div id="three">THREE</div>
    <pre id="debug"></pre>
</body>
</html>
